<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Demo</title>
  </head>
  <body class="container">
    <h1 class="text-center mt-5">
      Geo Visualization
    </h1>

    <!-- Create a div where the visualisation will take place -->
    <div id="visualisation01_element_guid"></div>
    <div id="visualisation01_inputs">
      <label for="zoom">Zoom Level (1 to 23):</label>
      <input type="number" id="zoom" name="zoom" min="1" max="23">
      <label for="centre-x">Centre X Coorindate or Latitude:</label>
      <input type="number" id="centre-x" name="centre-x">
      <label for="centre-y">Centre Y Coordinate or Latitude:</label>
      <input type="number" id="centre-y" name="centre-y">
    </div>
    
  </body>
</html>
